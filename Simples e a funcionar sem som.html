    <!-- Botão de permissão a reprodução automática de áudio  -->
    <button id="startButton" style="position: absolute; z-index: 10;">Iniciar AR com Som</button>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const startButton = document.getElementById('startButton');
        const soundEntities = [];

        for (let i = 1; i <= 10; i++) {
            soundEntities.push(document.querySelector(`#soundEntity${i}`));
        }

        startButton.addEventListener('click', () => {
            sceneEl.setAttribute('mindar-image', 'autoStart', true);
            soundEntities.forEach(entity => {
                if (entity.components.sound) {
                    console.log(`Playing sound for entity: ${entity.id}`);
                    entity.components.sound.playSound();
                    entity.components.sound.pauseSound();
                }
            });
        });

        sceneEl.addEventListener('targetFound', event => {
            const targetIndex = event.detail.targetIndex;
            console.log("Target found:", targetIndex);
            if (soundEntities[targetIndex] && soundEntities[targetIndex].components.sound) {
                console.log(`Playing sound for targetIndex: ${targetIndex}`);
                soundEntities[targetIndex].components.sound.playSound();
            }
        });

        sceneEl.addEventListener('targetLost', event => {
            const targetIndex = event.detail.targetIndex;
            console.log("Target lost:", targetIndex);
            if (soundEntities[targetIndex] && soundEntities[targetIndex].components.sound) {
                console.log(`Pausing sound for targetIndex: ${targetIndex}`);
                soundEntities[targetIndex].components.sound.pauseSound();
            }
        });
    </script>
