<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/PaineisInfo/targets.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="PalcoEmblema" src="./assets/CenaNE--Anima-V3-C10-Final-3.glb"></a-asset-item>
            <a-asset-item id="raccoonModel"
                src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>

            <img id="iPainelLegenda01" crossorigin="anonymous" src="./assets/PaineisInfo/Painel01Legenda.png" />
            <img id="iPainelLegenda02" crossorign="anonymous" src="./assets/PaineisInfo/Painel02Legenda.png" />

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.05 0.05 0.05" src="#PalcoEmblema"
                animation="property: position; to: 0 0.01 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
                animation-mixer="clip: Cena1"></a-gltf-model>
            <a-entity id="PainelLegenda01" class="infopanel" position="0 -0.3 0.1" scale="1 0.5 1" look-at="[camera]" visible="true"
                rotation="0 0 0">
                <a-image src="#iPainelLegenda01" height="0.7" width="1"></a-image>
            </a-entity>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.05 0.05 0.05" src="#PalcoEmblema"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
                animation-mixer="clip: Cena2"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>

</html>
